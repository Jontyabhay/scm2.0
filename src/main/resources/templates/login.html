<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
    <head>
        <title>Login Page</title>
    </head>
    <body>
        <div id="content">
            <div class="grid grid-cols-6">
                <div class="col-span-2 md:col-span-2 lg:col-span-2 xl:col-span-4"></div>
                <div class="col-span-2 md:col-span-2 lg:col-span-2 xl:col-span-4">    
                    <!--6 cols le rhi he-->
                    <div class="block p-6 border-t-[10px] border-blue-700 bg-white border rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                       <div data-th-replace="message::messagebox"></div> 
                        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Login Here</h5>
                        <p class="font-normal text-gray-400 dark:text-gray-400">Start managing contacts on cloud</p>
                        <!--this is our form-->
                        <form 
                        data-th-action="@{/authenticate}" 
                        method="post" 
                        class="mt-5"
                        novalidate>
                            <!--email field-->
                            <div class="mb-3">
                                <label for="email" 
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                                <input name="email" type="email" 
                                id="email" 
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                                placeholder="Enter Here" required />
                                <!--<p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}" class="text-red-600 px-1 py-2"></p>-->
                            </div>
                            <!--password field-->
                            <div class="mb-3">
                                <label for="password" 
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New Password</label>
                                <input name="password" type="password" 
                                id="password" 
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Enter Here" required/>
                            </div>
                            <!--button for signup-->
                            <div class="mb-3 flex justify-center">
                                <button type="submit" class="px-3 py-2 rounded bg-gray-800 text-white dark:bg-blue-700 dark:hover:bg-blue-800 hover:bg-gray-500">Login</button>
                            </div>
                            <!--buttom for Reset-->
                            <div class="mb-3 flex justify-center">
                                <button type="reset" class="px-3 py-2 rounded bg-red-800 text-white dark:bg-blue-700 dark:hover:bg-blue-800 hover:bg-red-500">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script>
            console.log("Login page");
        </script>
        <script>
            console.log("second about page script");
        </script>
    </body>
</html>
